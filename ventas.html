<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lista de Ventas</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Lista de Ventas</h1>  
        <table class="table">  
            <thead>  
                <tr>  
                    <th>ID</th>  
                    <th>Fecha</th>  
                    <th>Total</th>  
                </tr>  
            </thead>  
            <tbody>  
                {% for venta in ventas %}  
                <tr>  
                    <td>{{ venta[0] }}</td>  
                    <td>{{ venta[1] }}</td>  
                    <td>${{ venta[2] }}</td>  
                </tr>  
                {% endfor %}  
            </tbody>  
        </table>  
        <a href="/ventas/nueva" class="btn btn-primary">Registrar Nueva Venta</a>  
        <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='/dashboard'">Volver al Dashboard</button>  
    </div>  
</body>  
</html>
